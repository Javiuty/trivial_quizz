<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Trivial-Quizz</title>
  </head>
  <body>
    <div class="contenedor-inicio">
      <div class="trivial-logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Trivialpursuit-logo.svg/1200px-Trivialpursuit-logo.svg.png"
          alt="trivial-Pursuit"
        />
      </div>
    </div>

    <div class="contenedor-title">
      <h2>Select Category</h2>
    </div>

    <div class="container-categorias">
      <div class="geografia">
        <img
          src="https://www.rd.com/wp-content/uploads/2018/02/geography-quiz-can-you-pass-geography-101-ft.jpg"
          alt="quiz-geografia"
        />
      </div>
      <div class="videojuegos">
        <img
          src="https://gamerlimit.com/wp-content/uploads/2018/02/Quiz-Challenge.jpg"
          alt="quiz-videojuegos"
        />
      </div>
      <div class="historia">
        <img
          src="https://i1.wp.com/quizagogo.com/wp-content/uploads/2018/07/2018-07-11-018.jpg?resize=768%2C384&ssl=1"
          alt="quiz-historia"
        />
      </div>
      <div class="ciencias">
        <img
          src="https://store-images.microsoft.com/image/apps.31516.9007199267185799.3338ca93-ec55-45b5-898c-a238af95cbae.6693cf98-11d8-4ead-827d-43b1d6492d27?w=672&h=378&q=80&mode=letterbox&background=%23FFE4E4E4&format=jpg"
          alt="quiz-ciencias"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
