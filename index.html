<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Quizz</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <main class="content">
      <header class="header">
        <img src="" alt="" class="header__logo" />
        <h1 class="header__title">Welcome to the Quizz</h1>
      </header>
      <section class="categories">
        <div class="categories__header">
          <h2>Top Quiz Categories</h2>
          <h3>View All</h3>
        </div>
        <div class="categories__body">
          <div class="categories__category">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-lab"></use>
            </svg>
            <h4>Science</h4>
          </div>
          <div class="categories__category">
            <svg class="icon-games">
              <use xlink:href="./img/sprite.svg#icon-rocket"></use>
            </svg>
            <h4>Games</h4>
          </div>
          <div class="categories__category">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-dribbble"></use>
            </svg>
            <h4>Sports</h4>
          </div>
          <div class="categories__category">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-earth"></use>
            </svg>
            <h4>Geography</h4>
          </div>
          <div class="categories__category">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-library"></use>
            </svg>
            <h4>History</h4>
          </div>
          <div class="categories__category">
            <svg class="icon">
              <use xlink:href="./img/sprite.svg#icon-bug"></use>
            </svg>
            <h4>Animals</h4>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
